<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head (titulo='Login')"></head>
<body>
    <div th:replace="fragments::barra-menu (nombreUsuario=${nombreUsuario}, id=${idUsuario})"/>
    <div class="container-fluid">

        <div class="row mt-3">
            <div class="col">
                <h2 th:text="'Listado de usuarios del equipo ' + ${nombreEquipo}"></h2>
            </div>
        </div>
        <div class="row mt-3 col">
            <a th:if="${apuntado == false}" th:href="@{~/equipos/{id}/{accion}/usuario/{idUsuario} (id=${idEquipo}, accion='agregar', idUsuario=${idUsuario})}"
               class="btn btn-success" th:text="'AÃ±adirme al equipo'"/>

            <a th:if="${apuntado == true}" th:href="@{~/equipos/{id}/{accion}/usuario/{idUsuario} (id=${idEquipo}, accion='elimnar', idUsuario=${idUsuario})}"
               class="btn btn-danger" th:text="'Eliminarme del equipo'"/>
        </div>
        <div class="row mt-3">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>E-mail</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario: ${usuariosEquipo}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.email}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
