<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head (titulo='Usuarios bloqueados')"></head>
<body>
<div th:replace="fragments::barra-menu (nombreUsuario=${nombreUsuario}, id=${idUsuario})"/>
<div class="container-fluid">

    <div class="row mt-3">
        <div class="col">
            <h2 th:text="'Listado de usuarios bloqueados en ' + ${nombreEquipo}"></h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>E-mail</th>
                    <th>Accion</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario: ${usuariosBloqueados}">
                    <td th:text="${usuario.id}"></td>
                    <td>
                        <a class="nav-link" th:href="@{/usuarios/{id}/public(id=${usuario.id})}" th:text="${usuario.nombre}"></a>
                    </td>
                    <td th:text="${usuario.email}"></td>
                    <td>
                        <a th:href="@{~/equipos/{idEquipo}/usuarios/{idUsuario}/{accion} (accion='desbloquear', idUsuario=${usuario.id}, idEquipo=${id})}"
                           class="btn btn-success" th:text="'Desbloquear'"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="fragments::javascript"/>
</body>
</html>
